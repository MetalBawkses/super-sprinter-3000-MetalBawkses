<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Sprinter 3000</title>
        <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 15px;
                }                
        </style>
    </head>
    <body>
        
        <form action="/story">
            <input type="submit" value="Add new User Story" />
        </form>
        <table>
            <tr>
                <th>ID</th>
                <th>Story Title</th>
                <th>User Story</th>
                <th>Acceptance criteria</th>
                <th>Business Value</th>
                <th>Estimation (h)</th>
                <th>Status</th>  
                <th>Action</th>              
            </tr>
            
            {% for row in data %}
                <TR>

                {% for element in row %}
                
                    <TD>{{element}}</TD>
                
                {% endfor %}
                    <TD>        
                        <form action="/story/{{row.0}}">
                            <input type="image" src="https://d30y9cdsu7xlg0.cloudfront.net/png/18911-200.png" title="Edit" style="width:28px;height:28px;"/>
                        </form>
                        <form action="/story/{{row.0}}">
                            <input type="image" src="http://icons.iconarchive.com/icons/iconshock/vista-general/256/trash-icon.png" title="Delete" style="width:28px;height:28px;"/>
                        </form>
                    </TD>
                </TR>
            {% endfor %}
        </table>

        
    </body>
</html>
